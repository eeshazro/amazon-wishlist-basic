services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: wishlistdb
      POSTGRES_USER: postgres_username
      POSTGRES_PASSWORD: postgres_password
    ports:
      - "5432:5432"
      
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres_username -d wishlistdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mock Services - Simulates external user-service and product-service APIs
  # This simulates the real Amazon environment where you call other teams' services
  mock-services:
    build:
      context: ../apps/mock-services
      dockerfile: Dockerfile
    environment:
      JWT_SECRET: dev_super_secret_change_me
      PORT: 3004
    ports:
      - "3004:3004"

  # Wishlist Service - Your team's service that makes API calls to external services
  wishlist-service:
    build:
      context: ../apps/wishlist-service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres_username:postgres_password@postgres:5432/wishlistdb
      MOCK_SERVICES_URL: http://mock-services:3004
      PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy

  # API Gateway - Proxies to your wishlist service and external mock services
  api-gateway:
    build:
      context: ../apps/api-gateway
      dockerfile: Dockerfile
    environment:
      JWT_SECRET: dev_super_secret_change_me
      MOCK_SERVICES_URL: http://mock-services:3004
      WISHLIST_SVC_URL: http://wishlist-service:3002
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      wishlist-service:
        condition: service_started
      mock-services:
        condition: service_started

  # Web Frontend
  web-frontend:
    build:
      context: ../apps/web-frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      api-gateway:
        condition: service_started

  # pgAdmin - PostgreSQL Administration Tool
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wishlist.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin-servers.json:/pgadmin4/servers.json
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin_data:
